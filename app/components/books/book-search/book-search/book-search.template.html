<fieldset>
    <legend>Book Search</legend>
    <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
        <div class="form-group">
            <label for="name">Search</label>
            <input type="text" class="form-control" required [(ngModel)]="textSearch" ngControl="searchText" #searchText="ngForm">
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!searchForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="onClear()">Clear</button>

    </form>
</fieldset>
<fieldset>
    <legend>Results</legend>
    <book-list [itemList]="listResults"></book-list>
</fieldset>
