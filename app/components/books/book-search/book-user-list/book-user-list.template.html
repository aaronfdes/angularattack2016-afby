<fieldset>
    <legend>Book User List</legend>
    <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
        <div class="form-group">
            <label for="name">Search</label>
            <input type="text" class="form-control" required [(ngModel)]="textSearch" ngControl="searchText" #searchText="ngForm">
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!searchForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="onClear()" >Clear</button>
        
    </form>
</fieldset>
<fieldset>
    <legend>Results</legend>
    <book-list [itemList]="listResults"></book-list>
</fieldset>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
